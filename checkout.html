<!DOCTYPE html>
<html>
   <head>
      <title>
         GutenPress - Cart (3)
      </title>
      <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
   </head>
   <body>
      <section class="mainsite">
         <header class="mainheader">
            <section class="logo top">
               <img src="images/logo.cvg" height="100px" width="250px" alt="GutenPress">
            </section>
            <section class="middleblock">
               <section class="navbar top">
                  <a class="navlink" href="index.html">
                  <section class="navtextbox">
                     <h2 class="navtext">
                        Home
                     </h2>
                  </section></a> <a class="navlink" href="products.html">
                  <section class="navtextbox">
                     <h2 class="navtext">
                        Products
                     </h2>
                  </section></a> <a class="navlink" href="#">
                  <section class="navtextbox">
                     <h2 class="navtext">
                        Customize
                     </h2>
                  </section></a> <a class="navlink" href="#">
                  <section class="navtextbox">
                     <h2 class="navtext">
                        Contact
                     </h2>
                  </section></a>
               </section>
               <section class="searchbar">
                  <input class="searchinput" type="text" name="search" placeholder="Search...">
                  <section class="searchclick"></section>
               </section>
            </section>
            <section class="right top">
               <a class="cartlink" href="#">
               <section class="cartbox signup">
                  <h2 class="carttext">
                     Sign Up
                  </h2>
               </section></a> <a class="cartlink" href="#">
               <section class="cartbox signin">
                  <h2 class="carttext">
                     Sign In
                  </h2>
               </section></a> <a class="cartlink selected" href="checkout.html">
               <section class="cartbox cart">
                  <h2 class="carttext">
                     Cart (3)
                  </h2>
               </section></a> <a class="cartlink" href="#">
               <section class="cartbox help">
                  <h2 class="carttext">
                     Help
                  </h2>
               </section></a>
            </section>
         </header>
         <main class="maincheckout">
            <section class="ctitlebox">
               <h2 class="ctitletext">
                  Checkout (3)
               </h2>
            </section>
            <section class="callitemsbox">
               <section class="citem1 citembox"></section>
               <section class="citem2 citembox"></section>
               <section class="citem3 citembox"></section>
            </section>
            <section class="cmidbox">
               <section class="cleft">
                  <section class="clefttop">
                     <input class="cinput cname" type="name" name="" placeholder="First Name"> <input class="cinput clastname" type="name" name="" placeholder="Last Name"> <input class="cinput cemail" type="email" name="" placeholder="Email Adress"> <input class="cinput cpassword" type="password" name="" placeholder="Password">
                  </section>
                  <hr>
                  <section class="cleftbottom">
                     <input class="cinput cardnumber" type="creditcard" name="" placeholder="Card Number">
                     <section class="ccardrow1">
                        <input class="cexpire" type="" name="" placeholder="Expiration Date (MM/YY)"> <input class="cCVC" type="" name="" placeholder="CVC/CVV">
                     </section>
                     <section class="ccardrow2">
                        <input class="cpostalcode" type="postalcode" name="postalcode" placeholder="Postal Code"> <input class="caddress" type="country" name="country" placeholder="Street Address">
                     </section>
                     <section class="csubmitbox">
                        <button class="csubmitbutton" value="Submit">Purchase</button>
                     </section>
                  </section>
               </section>
               <section class="cright"></section>
            </section>
         </main>
         <footer class="mainfooter">
            <section class="footerbox1">
               <section class="footerlogo"></section>
               <section class="noticebox">
                  <a class="noticelink" href="#">
                  <p class="noticetext">
                     Privacy Policy
                  </p></a> <a class="noticelink" href="#">
                  <p class="noticetext">
                     Terms Of Use
                  </p></a> <a class="noticelink" href="#">
                  <p class="noticetext">
                     Contact
                  </p></a>
               </section>
            </section>
            <section class="copyright">
               <p class="copyrighttext">
                  Copyright Â© 2019 GutenPress Corp. All Rights Reserved.
               </p>
            </section>
         </footer>
      </section>
   </body>
</html>
